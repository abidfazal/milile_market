{% extends 'base.html' %}

{% block content %}
{% include 'partials/_header.html' %}
<div class="container mt-5 bg-dark-subtle rounded-5 p-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Sign Up Now</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login_view' %}">Login here</a></p>
        </div>
    </div>
{% endblock %}
{% block footer %}

{% endblock %}
